<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latihan Flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="panel pricing-table">
      <div class="pricing-plant">
        <img src="icons/icon1.png" alt="pricing-img" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-feaures">
          <li class="pricing-features-item">Costom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">FREE</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>
      <div class="pricing-plant">
        <img src="icons/icon2.png" alt="pricing-img" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-feaures">
          <li class="pricing-features-item">Costom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button is-featured">FREE TRIAL</a>
      </div>
      <div class="pricing-plant">
        <img src="icons/icon3.png" alt="pricing-img" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-feaures">
          <li class="pricing-features-item">Costom domains</li>
          <li class="pricing-features-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">$800</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>
    </div>
  </body>
</html>
